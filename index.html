<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Game Pads</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>


        <div class="control-sound-div">
            <label for="select-sound" id="sound_selct">Select Sound: </label>
            <select name="select-sound" id="select-sound">
                <option value="Sine">Sine</option>
                <option value="Square">Square</option>
                <option value="Triangle">Triangle</option>
            </select>
        </div>


        <div class="game-pads-div">
            <div class="box1">
                <button id="top-left" class="game-pads" type="button"></button>
                <button id="top-right" class="game-pads" type="button"></button>
            </div>
                
            <div class="game-score">1</div>
            
            <div class="box2">
                <button id="bottom-left" class="game-pads" type="button"></button>
                <button id="bottom-right" class="game-pads" type="button"></button>
            </div>
        </div>

        <div class="bottom-section-container-div">
            <!-- <div class="start-replay-div"> -->
            <button id="start-button" class="bottom-buttons" type="button">Start</button>
            <button id="replay-button" class="bottom-buttons" type="button" disabled>Replay</button>  
        <!-- </div> -->
            <img src="information.png" alt="Game information icon" id="info_img">
            <div class="game-information-div">
                <p id="game-info-text">
                    Press the Start button to begin the game. At each level, repeat 
                    the sequence displayed on the board. If you need to review the 
                    sequence before making your move, press the Replay button
                </p>
            </div>    
        </div>
        
        
        <div class="high-score_tracker-div">
            High Score: 0
        </div>


    </body>
</html>
